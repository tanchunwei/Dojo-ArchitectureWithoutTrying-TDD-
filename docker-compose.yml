version: "3.3"

services:
  web:
    image: pos:latest
    depends_on:
      - db
    expose:
      - "9000"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.config:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    ports:
      - "8090:8090"
  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./data-postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432